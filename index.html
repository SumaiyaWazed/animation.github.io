<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a8770be5db.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="main">
            <div class="floor"></div>

            <div class="right-wall">
                <div class="shine1"></div>

            </div>
            <div class="wall-border1"></div>
            
            <div class="left-wall">
                <div class="shine2"></div>
            </div>
            <div class="wall-border2"></div>
            
            <div class="back-border"></div>
            
            <div class="back-side">               
                <div class="shine3"></div>
                <div class="window">
                    <div class="windows-ring1"></div>
                    <div class="windows-ring2"></div>
                    <div class="windows-ring3"></div>
                </div>
            </div>
            
            <div class="light">
                <div class="wire"></div>
                <div class="bulb">
                    <span></span>
                    <span></span>
                </div>
                
                <div class="switch">
                    <div class="btn"></div>
                </div>
                <div class="pop-up"><i class="fa-solid fa-arrow-down-long fa-bounce"></i></div>
            </div>

            <div class="door"></div>

            <div class="cartoon">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
                <div class="foot">
                    <span class="feet1"></span>
                    <span class="feet2"></span>
                </div>
                <div class="shadow">
                    <div class="shadow-feet1"></div>
                    <div class="shadow-feet2"></div>
                </div>
            </div>
        </div>
    </section>
    
    <audio id="audio" src="click.mp3" autostart="false"></audio>

    <script src="script.js"></script>
</body>

</html>
